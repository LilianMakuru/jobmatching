<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Job Matching</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding-top: 50px;
            overflow: hidden;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 40px;
            display: flex;
            gap: 20px;
            justify-content: flex-start;
            align-items: center;
        }
        nav p {
            margin: 0;
            display: flex;
            gap: 20px;
        }
        nav span {
            padding-top: 13px;
        }
        .employer-login{
            background-color: #277e39;
            color: #f4f4f4;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .employer-register{
            background-color: #f4f4f4;
            color: #277e39;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #277e39;
        }

        .logo-container {
            margin-right: 40px;
        }
        .logo {
            height: 50px;
            width: auto;
        }
        .home-button {
            color: #277e39;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-left: auto;
        }
        .hamburger {
           display: none;
        }
        .main-container {
            background: #277e39;
            border-radius: 10px;
            width: 70%;
            height: 450px;
            display: flex;
            box-sizing: border-box;  
            box-shadow: 0 20px 20px 0 rgba(0, 0, 0, 0.2);
    
        }
        form{
            margin-top: -20px;
        }
        .form-container{
            flex: 1;
            background: white;
            padding: 20px 40px;
            border-radius: 8px 0 0 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;   
        }
        .welcome-text {
            font-size: 28px;
            color: #277e39;
            font-weight: 700;
            margin-top: 0;
        }
        .subtext{
            font-size: 16px;
            color: #666;
            font-weight: 300;
            display: inline-block;
            margin-top: 8px;
        }

        .image-container {
            flex: 1;
            border-radius: 0 8px 8px 0;
            overflow: hidden;
        }
        .container {
            width: 100%;
            flex: 1;
            height: auto;
            min-height: calc(100% - 40px);
            padding: 0 20px;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 20px;
        }

        .container img {
            height: 150px;
            width: 150px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-bottom:  10px;
            border: 1px solid #277e39;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #1a5d29;
            outline: none;
        }
        input::placeholder{
            color: #277e39;
            font-weight: 300;
        }
        input:hover{
            border-color: #1a5d29;
        }

        .button-container{
            text-align: left;
            margin: 10px 0;   
        }

        button {
            width: auto;
            padding: 10px 30px;
            background-color: #277e39;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #277e39;
        }
        
        .login-link {
          text-align: center;
          font-size: 14px;
          color: #666;
          margin: 0 0 15px;
          padding-bottom: 10px;
        }

        .login-link a {
          color: #277e39;
          font-weight: 700;
          text-decoration: none;
          font-size: 14px;
        }

        @media (max-width: 768px) {
          body {
            overflow-y: auto;
            padding-top: 80px;
          }
          .main-container{
            flex-direction: column;
            min-height: 600px;
            margin-top: 30px;
            width: 90%;
            height: auto;
            min-height: auto;
          }
          nav {
            padding: 15px 20px;
            flex-wrap: wrap;
          }
          .logo-container{
            margin-right: 0;
          }

          nav p {
            display: none;
            width: 100%;
            flex-direction: column;
            gap: 10px;
            padding: 20px 0;
          }

          .hamburger {
             display: block;
             background: none;
             border: none;
             font-size: 24px;
             color: #277e39;
             margin-left: auto;
          }

          .nav-open nav p {
             display: flex;
          }

          .home-button {
             margin-left: 0;
             order: 1;
          }

          .form-container{
            padding:  20px;
          }

          .welcome-text{
            font-size: 24px;
          }
          .subtext{
            font-size: 14px;
          }
          .image-container {
            order: -1;
            height: 300px;
          }  
        }

        @media (max-width: 480px) {
            .welcome-text{
                font-size: 22px;
            }
        }   
    </style>
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="assets/logo.svg" alt="" class="logo">
        </div> 
        <button class="hamburger">â˜°</button>
        <a href="index.html" class="home-button">Home</a>
        <p style="color: #277e39;">
            <span>Employer</span>
            <a href="./employer_register.html" class="employer-login">log in</a>
            <a href="./employer_register.html" class="employer-register"> Register</a>     
        </p>
    </nav>

    <div class="main-container">
        <div class="form-container">
          <div class="container">
              <img src="assets/logo.svg" alt="">
              <p class="welcome-text">New Here! <br> 
                  <span class="subtext">Register below</span>
               </p> 
        
        <form id="registerForm">
            <input type="text" id="fullname" placeholder="Full Name" required>
            <input type="text" id="national_id" placeholder="National ID" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>   
        </form>
    </div>
    <p class="login-link">Have an account? <a href="login.html">Login</a></p>
</div>
<div class="image-container">
    <img src="assets/pattern.svg" alt="">
</div>
</div>
    <script src="./js/register.js"></script>

</body>
</html>
