<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Job Matching</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding-top: 60px;
            overflow: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 40px;
            display: flex;
            gap: 20px;
            justify-content: flex-start;
            align-items: center;
        }
        nav p {
            margin: 0;
            display: flex;
            gap: 20px;
        }
        nav span {
            padding-top: 13px;
        }
        
        .employer-login{
            background-color: #277e39;
            color: #f4f4f4;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .employer-register{
            background-color: #f4f4f4;
            color: #277e39;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #277e39;
        }

        .logo-container {
            margin-right: 40px;
        }
        .logo {
            height: 50px;
            width: auto;
        }

        .home-button {
            color: #277e39;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-left: auto;
        }

        .main-container {
            background: #277e39;
            border-radius: 10px;
            width: 70%;
            height: 400px;
            display: flex;
            box-sizing: border-box;  
            box-shadow: 0 20px 20px 0 rgba(0, 0, 0, 0.2);
        }

        form{
            margin-top: -20px;
        }

        .form-container{
            flex: 1;
            background: white;
            padding: 30px 40px;
            border-radius: 8px 0 0 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;    
        }

        .welcome-text {
            font-size: 28px;
            color: #277e39;
            font-weight: 700;
            margin-top: 0;
        }
        .subtext{
            font-size: 16px;
            color: #666;
            font-weight: 300;
            display: inline-block;
            margin-top: 8px;
        }

        .image-container {
            flex: 1;
            border-radius: 0 8px 8px 0;
            overflow: hidden;
        }

        .container {
            width: 100%;
            flex: 1;
            height: auto;
            min-height: calc(100% - 40px);
            padding: 20px 0;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 20px;
        }

        .container img {
            height: 150px;
            width: 150px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-bottom:  10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-container{
            text-align: right;
            margin: 15px 0;
            
        }
        button {
            width: 25%;
            padding: 10px;
            background-color: #277e39;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #277e39;
        }

        .register-link {
          text-align: center;
          font-size: 14px;
          color: #666;
          margin-top: auto;
          margin-bottom: 20px;
          padding-bottom: 0;
        }

        .register-link a {
          color: #277e39;
          font-weight: 700;
          text-decoration: none;
          font-size: 14px;
        }
        
        @media (max-width: 768px) {
          .main-container{
            flex-direction: column;
            min-height: auto;
            height: 90vh;
          }
          .form-container{
            padding:  30px 25px;
          }
          .welcome-text{
            font-size: 24px;
          }
          .subtext{
            font-size: 14px;
          }
          .image-container {
            order: -1;
            height: 300px;
          }  
        }

        @media (max-width: 480px) {
            .welcome-text{
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="assets/logo.svg" alt="" class="logo">
        </div>
        <a href="index.html" class="home-button">Home</a>
        <p style="color: #277e39;">
            <span>Employer</span>
            <a href="./employer_register.html" class="employer-login">log in</a>
            <a href="./employer_register.html" class="employer-register"> Register</a>     
        </p>
       
    </nav>
   <div>  
</div>
   <div class="main-container">
       <div class="form-container">
        <div class="container">
            <img src="assets/logo.svg" alt="">
            <p class="welcome-text">Welcome back! <br> 
                <span class="subtext">Please enter your details</span>
            </p>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <div class="button-container">
                    <button type="submit">Login</button> 
                </div>
             </form>
        </div>
        <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>
    </div>
       <div class="image-container">
           <img src="assets/pattern.svg" alt="">
       </div>

      
</div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (data.success) {
                alert('Login successful');
                window.location.href = 'dashboard.html'; // Redirect to dashboard
            } else {
                alert('Login failed: ' + data.message);
            }
        });
    </script>

</body>
</html>
